<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Willkommen auf meiner Webseite</h1>
</header>

<nav>
    <a href="#">Startseite</a>
    <a href="#">Über mich</a>
    <a href="#">Kontakt</a>
</nav>

<main>
    <h2>Über diese Seite</h2>
    <p>Dies ist eine einfache, standardmäßige HTML-Webseite mit Header, Navigation, Hauptinhalt und Footer.</p>
</main>

<footer>
    &copy; 2025 Meine Webseite
</footer>

</body>
</html>
